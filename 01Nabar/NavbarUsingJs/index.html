<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Component 01 | Navbar</title>

    <!-- External css -->
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <!-- header -->
    <div class="desktop-header" id="desktop-header">
        <div class="desktop-navbar">
            <ul class="desktop-list" id="desktop-list">
                <li class="desktop-item">
                    <a href="" class="desktop-link">Home</a>
                </li>
                <li class="desktop-item">
                    <a href="" class="desktop-link">About</a>
                </li>
                <li class="desktop-item">
                    <a href="" class="desktop-link">Contact</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- mobile header -->
    <div class="mobile-header" id="mobile-header">
        <div class="mobile-brand">
            <a href="#" class="mobile-link">Home</a>
        </div>

        <div class="mobile-menu-icon" id="mobile-menu-icon">
            <a href="#" class="mobile-link">Menu Icon</a>
        </div>
    </div>

    <!-- Other navbar options -->
    <div class="mobile-navbar" id="mobile-navbar">
        <ul class="mobile-list" id="mobile-list">
            <li class="mobile-item">
                <a href="#" class="mobile-link">About</a>
            </li>
            <li class="mobile-item">
                <a href="#" class="mobile-link">Contact</a>
            </li>
            <li class="mobile-item">
                <a href="#" class="mobile-link">Projects</a>
            </li>
        </ul>
    </div>

    <!-- External js -->
    <script src="./Js/app.js"></script>
</body>

</html>
